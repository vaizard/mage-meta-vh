---
meta_vh_default_mail: ''
meta_vh_default_sslcert: '/etc/ssl/certs/mage-snakeoil.pem'
meta_vh_default_sslkey: '/etc/ssl/private/mage-snakeoil.key'
meta_vh_default_vhostsroot: '/var/www/vhosts/'
meta_vh_default_owner: www-data
meta_vh_default_group: www-data
meta_vh_default_runprereq: False

meta_vh_hosts: []
meta_vh_users: []

